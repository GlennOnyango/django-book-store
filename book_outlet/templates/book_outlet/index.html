{% extends "book_outlet/base.html" %}


{% block page_title %}Books{% endblock  %}

{% block content %}

<ul>
    {% for book in books %}

        <li><a href="{{book.get_absolute_url}}">{{book.title}}</a></li>
    
    {% endfor %}
</ul>

<hr>

<p>Total number of books: {{number_of_books}}</p>
<p>Average rating: {{average_rating.rating__avg}}</p>

{% endblock  %}
